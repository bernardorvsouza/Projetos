<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globo Tweet</title>
    <!-- chama o style.css-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/aa3d006e9e.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Adicionar o React. -->
    <!-- Nota: ao fazer o deploy, substitua "development.js" por "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <div class="topo">
        <form action="" method="submit" class="pesquisa">
            <input type="search" placeholder="Digite a # desejada">

            <button type="submit"><i class="fas fa-search"></i></button>
        </form>

    </div>
    <script>
        async function getContent() {
            try {
                const response = await fetch('http://localhost:1111/toptrends')
            } catch (error) {
                console.error(error)
            }
        }

        getContent()
    </script>

</body>

</html>
